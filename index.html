<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Main page</title>
  </head>
  <body>
    <div id="container">
      <div id="date-picker">
        <div id="month">
          <button type="button" id="btn-prev-month">prev</button>
          <div id="date-now">now date</div>
          <button type="button" id="btn-next-month">next</button>
        </div>

        <div id="current-month">
          <div id="days-week"></div>
          <div id="days-month"><b>days of month</b></div>
        </div>
      </div>

      <div id="notes">
        <div id="name-date">
          <span id="name">Место для вашей записи:</span>
          <span id="date-note"></span>
        </div>
        <textarea
          id="note"
          rows="5"
          cols="40"
          placeholder="Запишите свои мысли..."
        ></textarea>
        <button type="button" id="btn-save-note">Сохранить запись</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
